<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="all">
        <div class="photo">
            <div class="header" >Re:Life</div>
            <div class="footer" >Photo by <a href="https://unsplash.com/@chrisyangchrisfilm?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Chris Yang</a> on <a href="https://unsplash.com/photos/man-walking-between-stores-during-night-time-LA57RXF1mSI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="stuff">
            <div class="intro">
                Ever felt as though you have many regrets in life?
                As though there's a LOT that you could have done back in your youth?
                Re:Life corp is here to fix that!!
                <div class="text2">Sign Up <it>NOW</it> to fix all your mistakes</div>
                
            </div>
            <form method="POST">
                <section class="the_form">
                    <h1>Let's Do This!!</h1>
                    <div class="data">
                        <div class="cont">
                            <label for="fname">First Name</label>
                            <input type="text" name="" id="fname" maxlength="20" required>
                        </div>
                        <div class="cont">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" maxlength="20" required></div>
                    </div>
                    <div class="data"><div class="cont">
                        <label for="email">Email Address</label>
                            <input type="email" name="" id="email" required>
                    </div>
                        <div class="cont">
                            <label for="pnum">Phone Number</label>
                            <input type="text" id="pnum" min="10000000000">
                        </div>
                    </div>
                    <div class="data">
                        <div class="cont">
                            <label for="pass">Password</label>
                            <input type="password" id="pass"required>
                        </div>
                        <div class="cont">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="" id="confirm" required>
                        </div>
                    </div>
                    
                </section>
                <section class="sending">
                    <button>Sign Up</button>
                    <div>Already Have an Account? <a href="">Sign In</a></div>
                </section>
                
            </form>
        </div>
    </div>
</body>
</html>
